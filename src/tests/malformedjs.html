<!doctype html>
<title>Yeti Basic Test</title>
<script type="text/javascript" src="../scripts/yui-test.js"></script>
<script>
YUI().use("test", function (Y) {
    var SimpleTestCase = new Y.Test.Case({
        name: "Yeti Simple Test Case",
        testOk: function () {
            Y.Assert.areEqual(1, 1);
//due to this invalid markup this test shouldn't load and shouldn't cause the 
//server to crash.  The behavior of the client/server isn't consistent with this kind of error
    });

    var SimpleSuite = new Y.Test.Suite("Yeti Simple Test Suite");

    SimpleSuite.add(SimpleTestCase);

    Y.Test.Runner.add(SimpleSuite);

    Y.Test.Runner.run();
});
</script>

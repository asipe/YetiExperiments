<!doctype html>
<html>
<head>
<title>Yeti Basic Test</title>
<script src="http://yui.yahooapis.com/3.6.0/build/yui/yui-min.js"></script>
<script type="text/javascript" src="../scripts/yui-test.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
<script>
  YUI().use('test', 'console', 'test-console', function (Y) {
    var SimpleTestCase = new Y.Test.Case({
      name: "Yeti Simple Test Case",
      testOk1: function () {
        Y.Assert.areEqual(2, $('#div1 > span').length);
        Y.Assert.areEqual("s1", $('#div1 > span:first-child').text());
        $('#div1 > span:first-child').text('hello');
      },
      testOk: function () {
        Y.Assert.areEqual(2, $('#div1 > span').length);
        Y.Assert.areEqual("s1", $('#div1 > span:first-child').text());
        $('#div1 > span:first-child').text('hello');
      },
      testOk2: function () {
        Y.Assert.areEqual(2, $('#div1 > span').length);
        Y.Assert.areEqual("s1", $('#div1 > span:first-child').text());
        $('#div1 > span:first-child').text('hello');
      },
      setUp: function () {
        this.originalMarkup = $('#working').html();
      },
      tearDown: function () {
        $('#working').html(this.originalMarkup);
      }
    });

    var SimpleSuite = new Y.Test.Suite("Yeti Simple Test Suite");

    SimpleSuite.add(SimpleTestCase);

    (new Y.Test.Console({
        verbose : true,
        newestOnTop : false,
        filters: {pass: true, fail: true}
    })).render('#log');

    Y.Test.Runner.add(SimpleSuite);
    Y.Test.Runner.run();
  });
</script>
</head>
<body class="yui3-skin-sam  yui-skin-sam">
  <div id="working">
    <div id="div1">
      <span>s1</span>
      <span>s2</span>
    </div>  
  </div>
  <div id="log" />  
</body>
</html>
